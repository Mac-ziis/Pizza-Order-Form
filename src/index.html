<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pizza Order Form</title>
</head>
<body>
<div class="container">
  <h1>Mac's Pizza Shac</h1>
  <p id="slogan">Quality ingredients, quality folks!</p>
  <div class="form-group">
    <label>Toppings</label>
    <input type="checkbox" name="topping" value="extra-cheese"> Xtra Cheese<br>
    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
    <input type="checkbox" name="topping" value="salami"> Salami<br>
    <input type="checkbox" name="topping" value="canadian-bacon"> CA Bacon<br>
    <input type="checkbox" name="topping" value="bbq-chicken"> BBQ Chicken<br>
    <input type="checkbox" name="topping" value="artichoke"> Artichoke<br>
    <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
    <input type="checkbox" name="topping" value="olives"> Olives<br>
    <input type="checkbox" name="topping" value="mushroom"> Mushrooms<br>
    <input type="checkbox" name="topping" value="garlic"> Garlic<br>
    <input type="checkbox" name="topping" value="anchovy"> Anchovy<br>
  </div>
  <div class="form-group">
    <label>Size</label>
    <input type="radio" name="size" value="small"> Small<br>
    <input type="radio" name="size" value="medium"> Medium<br>
    <input type="radio" name="size" value="large"> Large<br>
  </div>
  <div class="result">
    <p id="cost">Cost: $0.00</p>
  </div>
  <div class="button-container">
    <button id="place-order-btn" class="button">Place Order</button>
  </div>
  <div id="receipt" class="hidden">
    <h2>Receipt</h2>
    <p id="order-details"></p>
    <p id="total-cost"></p>
    <p id="tax-amount"></p>
    <p id="total-with-tax"></p>
  </div>
</div>
</body>
</html>
